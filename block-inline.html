<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML block and inline elements</title>
  <style>
    a {
      border: 2px solid burlywood;
      display: inline-block;
      width: 160px;
      background:orange;
      padding: 5px 10px;
      text-decoration: none;
    }

    h2 {
      border: 1px solid blue;
      width: 300px;
    }
  </style>
</head>
<body>
  <h2>Inline elements</h2>
  <!--
    <a>, <abbr>, <br>, <img>, <sub>, <sup>
  -->
  <a href="">Home</a>
  <a href="">About</a>
  <a href="">Services</a>
  <a href="">Contact</a>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, aliquam asperiores. Voluptatibus, labore numquam recusandae quos nisi nihil veritatis aperiam minus iure nemo accusamus expedita reprehenderit vel amet possimus dignissimos.</p>
  <hr>
  <h2>Block elements</h2>
  <!-- 
    <div>, <address>, <article>, <blockquote>, <ul>, <li>, <hr>, <nav>, <section>
  -->
</body>
</html>
