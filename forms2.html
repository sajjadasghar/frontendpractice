<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Forms</title>
</head>
<body>
  <h1>HTML FORMS</h1>

  <form action="" method="post">
    <!--
      Form fields
      input
      textarea
      select
    -->
    <fieldset>
      <legend>Personal Info</legend>
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" id="firstName" required> <br><br>
      <label for="lastName">Last Name</label>
      <input type="text" name="lastName" id="lastName"> <br> <br>
      <label for="gender">Gender</label>
      <input type="radio" name="gender" value="male"> Male
      <input type="radio" name="gender" value="female"> Female <br><br>
      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" required> <br> <br>
      <label for="hobbies">Hobbies</label>
      <select name="hobbies" id="hobbies" multiple>
        <option value="">Select</option>
        <option value="music">Music</option>
        <option value="games">Games</option>
        <option value="reading">Reading</option>
        <option value="learning">Learning</option>
        <option value="youtube">Youtube</option>
      </select> <br> <br>
      <label for="dateOfBirth">Date of Birth</label>
      <input type="date" name="dateOfBirth" id="dateOfBirth"> <br> <br>
      <label for="favoriteColor">Favorite Color</label>
      <input type="color" name="favoriteColor" id="favoriteColor"> <br> <br>
      <label for="age">Age (0 to 500)</label>
      <input type="range" name="age" id="age" min="0" max="500"> <br> <br>
      <label for="favoriteWebsites">Favorite websites</label> <br>
      <input type="checkbox" name="favoriteWebsites" value="facebook">Facebook<br>
      <input type="checkbox" name="favoriteWebsites" value="youtube" checked>Youtube<br>
      <input type="checkbox" name="favoriteWebsites" value="yahoo">Yahoo<br>
      <input type="checkbox" name="favoriteWebsites" value="google">Google<br> <br>
      <label for="resume">Resume</label>
      <input type="file" name="resume" id="resume"> <br> <br>
      <input id="hiddenfield" type="hidden" value="secretHiddenValue">
      <label for="address">Address</label> <br>
      <textarea name="address" id="address" cols="50" rows="5"></textarea> <br> <br>
      <input type="submit" name="register" id="register" value="Register">
      <input type="reset" name="reset">
    </fieldset>
  </form>
</body>
</html>
